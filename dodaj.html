<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Dodaj Termin</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PetVet aplikacija</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('dodaj_termin') }}">Dodaj Termin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dohvat_svih_termina') }}">Popis Termina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dodaj_zivotinju') }}">Dodaj Životinju</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dohvat_svih_zivotinja') }}">Popis Životinja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Dodaj Novi Termin</h2>
        <form method="post" action="{{ url_for('dodaj_termin') }}">
            <div class="mb-3">
                <label for="id_zivotinja" class="form-label">ID Životinje:</label>
                <input type="number" class="form-control" id="id_zivotinja" name="id_zivotinja" required>
            </div>
            <div class="mb-3">
                <label for="usluga" class="form-label">Usluga:</label>
                <input type="text" class="form-control" id="usluga" name="usluga" required>
            </div>
            <div class="mb-3">
                <label for="datum" class="form-label">Datum:</label>
                <input type="date" class="form-control" id="datum" name="datum" required>
            </div>
            <div class="mb-3">
                <label for="cijena" class="form-label">Cijena:</label>
                <textarea class="form-control" id="cijena" name="cijena" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
</body>

</html>
